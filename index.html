<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./calculo_resistencia/prog_resis.js"defer></script>
    <title>Calculo de Resistência</title>
</head>
<body>
    <header>
      <h1>Programa para calcular a resistência de fio condutor</h1>
    </header>
    <main>
        <label for="comprimento">Digite o comprimento</label><br>
        <input type="text" id="comprimento" placeholder="valor em metros"><br><br>

        <label for="area">Digite a área da seção transversal do condutor</label><br>
        <input type="text" id="area" placeholder="valor me metros"><br><br>

        <label for="Material">Selecione o material do condutor:</label><br>
        <select name="" id="material">
            <option value="cobre">Valor do cobre</option>
            <option value="aluminio">Valor do aluminio</option>
        </select>
        <br><br>
        <button id="calcular">Calcular</button><br><br>
        <hr>
        <div id="resposta"></div>
    </main>
    <footer>
        By Salton &copy; 
    </footer>
</body>
</html>
